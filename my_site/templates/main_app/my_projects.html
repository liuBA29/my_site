<!-- templates/main_app/my_projects.html -->
{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'My projects' %}{% endblock %}

{% block content %}
    <h2>{% trans 'My projects' %}</h2>
{% for p in projects%}
<ul>
    <a href="{% url 'main_app:project_detail' p.slug %}">
                <h3>{{ p.title }}</h3>
        <p>{{p.description}}</p>
            </a>


</ul>
{% endfor %}

{% endblock %}
